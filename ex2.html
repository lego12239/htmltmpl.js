<html>
<head>
  <title>htmltmpl loop & global_vars example</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <script type="text/javascript" src="htmltmpl.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <script type="text/javascript">
    var tmpl;  // make tmpl a global var for debug purposes

    function add()
    {
      var el;
      var repeat;
      var data = { fields: [] };
      var i;


      repeat = new Number(document.getElementById("repeat").value);
      for(i = 0; i < repeat; i++) {
        data.fields.push({});
      }
      data.is_id = 1;
      data.id = document.getElementById("id").value;
      data.name = document.getElementById("name").value;

      tmpl = new htmltmpl(document.getElementById("tbody_tmpl"), { global_vars: 1 });
      el = tmpl.apply(data);
      document.getElementById("cntr").appendChild(el);
    }
  </script>
</head>
<body>
  <div>
    Example of using TMPL_LOOP and TMPL_IF with global_vars option.
  </div>

  <table id="tbody_tmpl" style="display: none"><tbody>
      <!--%TMPL_LOOP NAME=fields%-->
      <tr>
        <td>
	  <%TMPL_IF NAME=is_id%>id:<%TMPL_ELSE%>non-id:<%/TMPL_IF%>
	</td>
	<td><%TMPL_VAR NAME=id%></td>
      </tr>
      <tr>
        <td>name:</td>
	<td><%TMPL_VAR NAME=name%></td>
      </tr>
      <!--%/TMPL_LOOP%-->
  </tbody></table>

  <table>
    <tbody>
      <tr>
	<td>id:</td>
	<td><input type="text" id="id" value=""/></td>
      </tr>
      <tr>
	<td>name:</td>
	<td><input type="text" id="name" value=""/></td>
      </tr>
      <tr>
	<td>repeat:</td>
	<td><input type="text" id="repeat" value=""/></td>
      </tr>
    </tbody>
  </table>
  <input type="button" onclick="add()" value="add"/>

  <table id="cntr">
  </table>
</body>
</html>
